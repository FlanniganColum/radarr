---
# defaults file for radarr


radarr_status: "install"
radarr_version: "5.2.6.8376"
radarr_git_url_release: "https://github.com/Radarr/Radarr/releases/download/v{{ radarr_version }}/Radarr.master.{{ radarr_version }}.linux-core-x64.tar.gz"

radarr_service_name: radarr

radarr_user_name: radarr
radarr_user_uid: 1011
radarr_group_name: radarr
radarr_group_gid: 1011

radarr_installation_directory: /opt/Radarr

radarr_recycle_disk: "/dev/sda"
radarr_recycle_vg_name: "vg00"
radarr_recycle_lvm_name: "mnt_recycle_movies"
radarr_recycle_lvm_size: "90%VG"
radarr_recycle_disk_format: ext4
radarr_recycle_directory_name: "/mnt/recycle/movies"
radarr_recycle_directory_mode: 0755
